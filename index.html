<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Environmental Sound Classification 50</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:wght@300&family=Oswald&family=Skranji&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container" style="margin-top: -40PX; ">
        <h1 style="padding: 50PX;">Environmental Sound Classification 50</h1>
        <div class="row" style="width: 400px;">
            <div class="col-md-8" style="margin-top: 20px;">
                    <label for="audioFile">Select Sound</label>
                    <input type="file" class="form-control-file" id="audioFile" accept=".wav">
            </div>
            <div class="col-md-4">

                <button class="btn btn-primary" id="upload-button">Predict</button>

            </div>
        </div>
        <div id="file-name" style="margin-top: 30px;"></div>

        <audio id="audio-player" controls style="display: none;">
            Your browser does not support the audio element.
        </audio>

        <div id="result-container" style="padding: 30px;font-size: 30px;color: chocolate;"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
